<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="/src/todos.png" type="image/x-icon">


</head>

<body class="body-sesion row d-flex justify-content-center">

    <div style="display: none;" id="loader-pagina2">

        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>

    </div>

    <nav class="navbar bg-body-tertiary bg-white">

        <div class="justify-content-between row w-100">

            <div class="d-flex align-items-center col-5 mt-2 mb-2">

                <button onclick="returnCatalogo()" class="btn btn-sm btn-outline-secondary ms-4 px-3 fs-6 boton-sesion"
                    type="button">Catálogo</button>

            </div>

        </div>

    </nav>


    <section class="row col-md-11 d-flex justify-content-center mt-5 mb-4 section-sesion">

        <div class="row g-0 col-md-11 min-vh-90">

            <div class="col-lg-6 col-md-12 contenedor-sesion mt-5 ">

                <div class="d-flex justify-content-center px-lg-5 pt-lg-4 pb-lg-4 p-4 w-100">

                    <img class="img-fluid" width="250" src="./src/LogoFinal.png" alt="game">

                </div>

                <div class="ps-lg-0 pe-lg-5 py-lg-4 p-4 bienvenido w-100 me-2">

                    <form class="mb-5" id="loginForm">
                        <div class="mb-4">
                            <label for="exampleInputEmail1" class="form-label ">Correo</label>
                            <input type="email" class="  form-control input-inicio" placeholder="Ingresa tu correo"
                                id="exampleInputEmail1" aria-describedby="emailHelp" required>
                        </div>
                        <div class="mb-4">
                            <label for="exampleInputPassword1" class="form-label ">Contraseña</label>
                            <input type="password" placeholder="Ingresa tu contraseña"
                                class=" form-control input-inicio" id="exampleInputPassword1" required>
                            <a id="emailHelp" href="" data-bs-toggle="modal" data-bs-target="#modalRestablecerContraseña" class="form-text text-muted">¿Haz olvidado tu contraseña?</a>
                        </div>

                        <div id="loginAlert" class="alert alert-danger alert-dismissible fade show" role="alert"
                            style="display: none;">
                            Credenciales incorrectas. Por favor, verifica tu correo y contraseña.
                        </div>


                        <button id="boton-redireccionar" type="submit" class=" btn btn-primary w-100">Iniciar
                            sesión</button>
                    </form>

                </div>

                <div class="text-center px-lg-5 pt-lg-3 pb-lg-4 p-4 w-100">

                    <p class="no-account">¿No tienes una cuenta?</p> <a class="crear-cuenta" href="./register.html">Crea
                        una cuenta</a>

                </div>


            </div>

            <div class="col-lg-6 my-4 col-md-12 img-fondo1">

                <div class="overlay2"></div>

            </div>

        </div>

    </section>


    <div class="modal fade" id="modalRestablecerContraseña" tabindex="-1" aria-labelledby="modalRestablecerContraseñaLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalRestablecerContraseñaLabel">Restablecer contraseña</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="inputRestablecerContraseña" class="form-label">Ingresa tu correo electrónico</label>
                    <input type="email" class="form-control" id="inputRestablecerContraseña" placeholder="Correo">
                </div>
                <div class="alert alert-success" role="alert" style="display: none;">
                    Se ha enviado un formulario de restablecimiento al correo.
                </div>
                <div class="alert alert-danger" role="alert" style="display: none;">
                    Error, verifica el correo electrónico ingresado
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary boton-registro" data-bs-dismiss="modal">Cerrar</button>
                    <button id="botonRestablecerContraseña" type="button" class="btn btn-primary boton-sesion">Restablecer</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./Redireccion.js"></script>
    <!--<script src="./java.js" type="module"></script>-->
    <script src="./java2.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
